 - "&b[{PREFIX}]&f Не построенные дома стоят дешевле построенных. Не упусти шанс!"
 - "&b[{PREFIX}]&f Слишком дорого? Воспользуйся купоном на скидку 50% &2zeref086"
 - "&b[{PREFIX}]&f Число купонов ограничено, успей купить со скидкой"
popup-time: 60
popup-duration: 10
sendpopup-format: "&a{SENDER}&e>>&f {MESSAGE}"
popup-broadcast-enabled: true
popups:
